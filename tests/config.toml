[collections.yosys]
base_dir = 'third_party/yosys/tests'
test_name_regexp = [
	[ '\.sv$', '' ],
	[ '\.v$', '__v' ],
	[ '/', '__' ],
]
include = [
	'**/*.v',
	'**/*.sv',
]
exclude = [
	# These tests sometimes fails due to how yosys assigns wires to cells and
	# the fact that formal verification requires the same order of assignments.
	'opt/opt_lut.v',
	'simple/always03.v',
	'simple/operators.v',
	'asicworld/code_verilog_tutorial_fsm_full.v',
	'asicworld/code_hdl_models_GrayCounter.v',
	'simple/sincos.v',
	# Yosys mishandles a negative signed constant which is interpreted correctly by the plugin.
	'simple/case_expr_non_const.v',
]

[collections.sv2v]
base_dir = 'third_party/sv2v/test'
test_name_regexp = [
	[ '\.sv$', '' ],
	[ '\.v$', '__v' ],
	[ '/', '__' ],
]
include = [
	'**/*.v',
	'**/*.sv',
]
exclude = [
	# Type parameters in top modules cause the modules to be renamed
	# and handled incorrectly in verification scripts.
	# TODO(mglb): verify whether this still happen
	'core/paramtype_param_default.sv',
	'core/paramtype_stagger.sv',
]
