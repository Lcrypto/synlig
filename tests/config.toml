[collections.synlig]
base_dir = 'tests/simple_tests'
test_name_regexp = [ '^([^/]+)/[^/]+$', '\1' ]
include = [
	'*/*.sv',
]
exclude = [
	# TODO(mglb): clean up this list
	'ibex/*',
	'swerv/*',
	'synthesis/*',
	'opentitan/*',
	'serv/*',
	'serv-minimal/*',
	'hello-uvm/*',
	'assignment-pattern/*',
	'Forever/*',
	'BitsCallOnType/*',
	'OneClass/*',
	'Continue/*',
	'AnonymousUnion/*',
	'ParameterUnpackedArray/*',
	'VoidFunction2Returns/*',
	'PatternStruct/*',
	'ImportedFunctionCallInModuleAndSubmodule/*',
	'VoidFunctionWithoutReturn/*',
	'cmake/*',
	'PutC/*',
	'OneThis/*',
	'CastInFunctionInGenBlock/*',
	'PatternType/*',
	'FunctionOutputArgument/*',
	'GetC/*',
	'ForkJoinTypes/*',
	'EnumFirstInInitial/*',
	'ImportFunction/*',
	'DpiChandle/*',
	'Disable/*',
	'EnumFirst/*',
	'TypedefOnFileLevel/*',
	'UnsizedConstantsParameterParsing/*',
	'Fork/*',
	'PatternInFunction/*',
	'ParameterUnpackedLogicArray/*',
	'SelectFromUnpackedInFunction/*',
	'PatternReplication/*',
	'VoidFunction/*',
	'MultiplePrints/*',
	'BitSelectPartSelectInFunction/*',
	'ImportPackageWithFunction/*',
	'ParameterPackedArray/*',
	'StringAssignment/*',
	'SystemFunctions/*',
	'ParameterDoubleUnderscoreInSvFrontend/*',
	'OutputSizeWithParameterOfInstanceInitializedByStructMember/*',
	'ParameterOfSizeOfParametrizedPort/*',
	'ParameterOfSizeOfParametrizedPortInSubmodule/*',
	'ParameterOfSizeOfPort/*',
	'StringAssignConcatenation/*',
	'StringLocalParamInitByConcatenation/*',
	'StringWithBackslash/*',
	'FunctionWithOverriddenParameter/*',
	'RealValue/*',
	'BitsCallOnParametetrizedTypeFromPackage/*',
	'AssignToUnpackedUnionFieldAndReadOtherField/*',
	'IndexedPartSelectInFor/*',
	'NestedPatternPassedAsPort/*',
	'StreamOp/*',
	'NestedStructArrayParameterInitializedByPatternPassedAsPort/*',
	'PartSelectInFor/*',
	'SelfSelectsInBitSelectAfterBitSelect/*',
